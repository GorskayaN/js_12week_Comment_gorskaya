<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>comment service</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <form class="form text-center">
      <fieldset class="frame">
        <label for="name">Name</label>
        <input id="name" class="name" type="text" placeholder="Name" required />
        <label>URL<input class="avatar" type="url" /></label>
      </fieldset>
      <textarea name="massage" id="massage" cols="40" rows="7"></textarea>
      <button type="submit" class="button" id="button">Sent</button>
    </form>
    <div class="result text-center" id="result"></div>
    <script defer src="scripts/bootstrap.bundle.min.js"></script>
    <script defer src="scripts/comment.js"></script>
  </body>
</html>
